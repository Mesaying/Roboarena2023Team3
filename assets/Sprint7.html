<!DOCTYPE html>
<html>
<head>
    <title>Sprint 7</title>
    <style>
        body {
            background-color: #D3D3D3;
            font-family: Arial, sans-serif;
        }

        .sprint-heading {
            font-size: 50px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        /* Custom bullets for the list */
        .visual-changes ul {
            list-style: none;
            padding-left: 20px;
        }

        .visual-changes li {
            position: relative;
            padding-left: 30px;
            margin-bottom: 10px;
        }

        .visual-changes li::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 0;
            width: 12px;
            height: 12px;
            background-color: #333; /* You can change the color */
            border-radius: 50%; /* To create a circular blob */
        }
    </style>
</head>
<body>
    <h2 class="sprint-heading">Sprint 7</h2>

    <div class="visual-changes">
        <p><strong><span style="font-size: larger;">Overhauling Menu (Nico) </span></strong> <br><br>

        <b>Visual Changes:</b>
        <ul>
            <li>Buttons significantly bigger.</li>
            <li>Buttons have rounded edges.</li>
            <li>Hovering over a button changes the color.</li>
            <li>Different Font.</li>
        </ul>

        <video width="1000" height="720" controls>
            <source src="Sprint6/selection_process.mp4" type="video/mp4">
        </video> <br><br>
    </div>
</body>
</html>
